<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>1111</title>
</head>
<body>
	<script>
		var arr = [1,5,5,6,1,2,2];
		function findOnly(arr){
			var result = 0;
			arr.forEach(function(i){
				result = i ^ result;//异或
			});
			return result;
		}
		console.log(findOnly(arr));
	</script>
</body>
</html>
