<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>时间运动框架</title>
	<link rel="stylesheet" href="reset.css">
	<style>
		#box{
			width: 500px;
			height: 500px;
			opacity: 1;
			background-color: red;
			border: 1px solid #ccc;
		}
	</style>
</head>
<body>
	<div id="box"></div>
	<script src="move.js"></script>
	<script>
		var oBox = document.getElementById('box');
		move(oBox,{
			'width' : '1000px',
			'height' : '200px',
			'marginLeft' :'600px',
			'marginTop' :'200px',
			'opacity' : '0',
			'borderRadius' : '1000px'
		},10000);
	</script>
</body>
</html>
