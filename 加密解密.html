<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>float_test</title>
</head>
<body>
	<script src="searchstr.js"></script>
	<script>
		var str = '这是密码！5654654646';
		function jiami (Str) {
			var newStr='';
			for(var i = 0 ;i<Str.length;i++){
				newStr += String.fromCharCode(Str.charCodeAt(i)-2*i+1);
			}	
			return newStr;
		}
		function jiemi(Str){
			var newStr='';
			for(var i = 0 ;i<Str.length;i++){
				newStr += String.fromCharCode(Str.charCodeAt(i)-1+2*i);
			}
			return newStr;
		}
		document.write(str+'||'+jiami(str)+'||'+jiemi(jiami(str)));
		alert(str.substring(0, 4)) ;
	</script>
</body>
</html>
