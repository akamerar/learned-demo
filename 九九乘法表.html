<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>九九乘法表</title>
	<style>
		*{margin:0;padding: 0;}
		ul{
			font-size: 14px;
			color: #000;
			overflow: hidden;
		}
		ul li{
			list-style: none;
			float: left;
			width: 100px;
			height: 50px;
			border: 1px solid #f60;
			line-height: 50px;
			text-align: center;
			margin: 1px;
		}
	</style>
</head>
<body>
	<div id="box"></div>
	<script type="text/javascript">
		var oBox = document.getElementById('box');
		var i = 1;
		var j = 1;
		var _inner = '';
		function doit () {
			for(i;i<10;i++){
				_inner += '<ul>';
				for(j;j<=i;j++){
					_inner += '<li>'+j+'*'+i+'='+i*j+'</li>';
					if(j==i){
						_inner += '</ul>';
					}
				}
				j=1;
			}
		}
		doit();
		oBox.innerHTML = _inner;
	</script>
</body>
</html>
